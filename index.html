<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    .main-box{
      background-color:dimgray;
      width: 350px;
      padding: 10px;
      margin: 40px auto;
      margin-top: 79px;
    }
    .row{
      display: flex;
    }
    .box{
      background-color: antiquewhite;
      margin: 4px;
      height: 110px;
      width: 110px;
      
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
