<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    .row{
      display: flex;
      border: 0.3px solid black;
    }
    .board{
      background-color:rgb(193, 234, 235);
      width: 356px;
      height: 350px;    
    padding: 7px;
      margin: 40px auto;
      margin-top: 79px;
    }
    
    .heading{
      color: rgb(50, 101, 103);
      margin-left: 520px;
    }
    .box{
      background-color:rgb(60, 166, 169);
      margin: 4px;
      height: 110px;
      width: 110px;
       display: flex;
       padding: 2px;
    }
    .current-player{
     text-align: center;
     margin-top:7px;
    }
    .reset{
      margin: 0 auto;
      display: block;
      margin-top: 20px;
      height: 40px;
      width: 70px;
      background-color: rgb(160, 231, 234);
    }
    .reset:hover{
      border: 1px solid black;
      box-shadow: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="heading"> Tic-Tac-Toe Game</h1>

  <p class="current-player">
    current-player:-
    <span id="currentplayer">
      X
    </span>
  </p>
  <div class="board">
    <div class="row">
    <div class="box" onclick="selectBox(0)"></div>
    <div class="box" onclick="selectBox(1)"></div>
    <div class="box" onclick="selectBox(2)"></div>
  </div>
  <div class="row">
    <div class="box" onclick="selectBox(3)"></div>
    <div class="box" onclick="selectBox(4)"></div>
    <div class="box" onclick="selectBox(5)"></div>
  </div>
  <div class="row">
    <div class="box" onclick="selectBox(6)"></div>
    <div class="box" onclick="selectBox(7)"></div>
    <div class="box" onclick="selectBox(8)"></div>
  </div>
  <button class="reset" onclick="resetBoard()">Reset </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
